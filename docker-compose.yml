version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
  
  db:
    image: postgres
    restart: always
    volumes:
      - /private/var/lib/postgresql:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: pgdb